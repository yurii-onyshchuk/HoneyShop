<header>
    <div id="topbar" class="topbar d-flex align-items-center fixed-top">
        <div class="container-md topbar-info  d-flex align-items-center justify-content-center justify-content-md-end">
            <i class="bi bi-phone d-flex align-items-center me-4"><a href="tel:+380976011377">+38 097 601 13 77</a></i>
            <i class="bi bi-clock d-flex align-items-center"><span>Пон - Пт: 09:00 - 18:00</span></i>
        </div>
    </div>
    <nav id="navbar" class="navbar navbar-expand-md navbar-transparent fixed-top">
        <div class="container-md">
            <a class="navbar-brand brand" href="{% url 'home' %}">MedOK</a>
            <div class="navbar-toolbar d-flex order-md-2">
                <ul class="toolbar-list list-unstyled d-flex align-items-center mb-0">
                    <li class="nav-item like mx-4 mx-md-3">
                        <a class="like-link" href="#">
                            <i class="fa-regular fa-heart"></i>
                            <span class="like-total text-center">0</span>
                        </a>
                    </li>
                    <li class="nav-item cart mx-4 mx-md-3">
                        <a class="cart-link" href="#">
                            <i class="fa-solid fa-basket-shopping"></i>
                            <span class="cart-total text-center">1</span>
                        </a>
                    </li>
                    <li class="nav-item user mx-4 mx-md-3">
                        {% if user.is_authenticated %}
                            <div class="dropdown">
                                <a class="user-link" data-bs-toggle="dropdown" role="button" aria-expanded="false">
                                    <i class="fa-regular fa-user"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li>
                                        <h6 class="dropdown-header font">{{ user.first_name }} {{ user.last_name }}</h6>
                                    </li>
                                    <li><a class="dropdown-item" href="{% url 'settings' user.slug %}">Особиста інформація</a></li>
                                    <li><a class="dropdown-item" href="#">Мої замовлення</a></li>
                                    <li><a class="dropdown-item" href="{% url 'logout' %}?next={{ request.path }}">
                                        Вийти з акаунту </a>
                                    </li>
                                </ul>
                            </div>
                        {% else %}
                            <a class="user-link" href="{% url 'login' %}?next={{ request.path }}">
                                <i class="fa-regular fa-user"></i>
                            </a>
                        {% endif %}
                    </li>
                </ul>
                <button class="navbar-toggler ms-1" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbar-collapse"
                        aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse order-md-1 justify-content-center" id="navbar-collapse">
                <ul class="navbar-nav mb-2 mb-md-0 text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop:shop' %}">Магазин</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:blog' %}">Блог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">Про нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contacts' %}">Контакти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
