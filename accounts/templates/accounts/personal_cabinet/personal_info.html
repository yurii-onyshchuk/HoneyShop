{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}{{ title }} :: {{ block.super }}{% endblock %}

{% block content %}
    <div class="container-md personal-info">
        <div class="row max-w-1000">
            <div class="col text-center text-sm-start pb-2 border-bottom">
                <h3><i class="bi bi-card-checklist fs-3 me-2"></i>{{ title }}</h3>
                <h6 class="text-muted text-start">{{ subtitle }}</h6>
            </div>
        </div>
    </div>
    <div class="user-photo text-center">
        {% if user.photo %}
            <img src="{{ user.photo.url }}" height="150px" alt="">
        {% else %}
            <img src="{% static 'img/favicon.ico' %}" height="150px" alt="">
        {% endif %}
    </div>
    <div class="layout-form">
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-warning btn-main w-100" type="submit">Зберегти</button>
        </form>
    </div>
{% endblock %}
