{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="content">
        <div class="container-md">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 col-md-5 col-lg-4 col-xxl-3 mb-3">
                            <div class="search">
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Пошук"
                                           aria-label="Search">
                                    <button class="btn btn-warning btn-main" type="submit">Знайти</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-5 col-lg-3 col-xxl-3 order-1 order-md-0">
                    {% include 'blog/inc/_sidebar.html' %}
                </div>
                <div class="col order-0 order-md-1">
                    {% include 'blog/inc/_post_list.html' %}
                    {% include 'blog/inc/_pagination.html' %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
