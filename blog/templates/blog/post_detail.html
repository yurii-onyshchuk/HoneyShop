{% extends 'blog/blog_base.html' %}
{% load static %}

{% block blog_content %}
    <div class="blog-post-detail">
        <ul class="post-info ps-0 mb-0 text-start">
            <li class="me-4 mb-2">
                <i class="fa fa-calendar-alt me-2"></i>{{ post.created_at }}
            </li>
            <li class="me-4 mb-2">
                <i class="fa fa-eye me-2"></i>{{ post.views }}
            </li>
            <li class="mb-2">
                <i class="fa fa-cubes me-2"></i>
                <a href="{{ post.category.get_absolute_url }}">{{ post.category }}</a>
            </li>
        </ul>
        <div class="col">
            <a href="{{ post.photo.url }}">
                <img src="{{ post.photo.url }}" class="post-image card-img-top mb-3" alt="...">
            </a>
        </div>
        <p>{{ post.content }}</p>
    </div>
{% endblock %}
